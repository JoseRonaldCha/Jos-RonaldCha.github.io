<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="Iniciar-sesion">
      <div class="Logo-inicial">
        <a href="index.html" class="logo">
          <img src="Imagenes/Logo.png" />
        </a>
        <h1 class="logo-titulo">Staycool</h1>
      </div>
      <div class="inicio-sesion">
        <h2>Iniciar Sesión</h2>
        <form class="formulario-inicio" id="ingresoForm" name="frm">
          <label for="usuario">Usuario o correo electrónico:</label>
          <input type="text" id="name" />

          <label for="password">Contraseña:</label>
          <input type="password" id="lastname" />
          <button type="submit">Registrar</button>
        </form>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
